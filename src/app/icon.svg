<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .icon-bg {
      fill: hsl(231 48% 48%); /* Light mode primary */
    }
    .icon-fg {
      stroke: hsl(210 10% 98%); /* Light mode primary-foreground */
    }
    @media (prefers-color-scheme: dark) {
      .icon-bg {
        fill: hsl(231 55% 70%); /* Dark mode primary */
      }
      .icon-fg {
        stroke: hsl(231 15% 95%); /* Dark mode primary-foreground */
      }
    }
  </style>
  <circle cx="50" cy="50" r="48" class="icon-bg" />
  <path d="M50 30 V 70 M 30 50 H 70" stroke-width="12" stroke-linecap="round" class="icon-fg" />
</svg>
